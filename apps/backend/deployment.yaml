apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      name: backend
      labels:
        app: backend
    spec:
      containers:
      - image: lisandrodev/api:v3
        imagePullPolicy: Always
        name: backend
        ports:
          - containerPort: 8080